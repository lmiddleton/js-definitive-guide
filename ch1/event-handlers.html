<!--
- JS allows us to define behavior for HTML documents

- event handler: a JavaScript function that we register with the browser and the browser invokes when some specified type of event occurs. ex. mouse click, key press, two-finger gesture on a smart phone

- the simplest way to define event handlers is with HTML attributes that begin with "on". ex. "onclick"
-->

<html>
<head>
	<script src="debug.js"></script>
	<script src="hide.js"></script>
</head>
<body>
	Hello
	<button onclick="hide(this,true); debug('hide button 1');">Hide1</button>
	<button onclick="hide(this); debug('hide button 2');">Hide2</button>
	World
</body>
</html>
